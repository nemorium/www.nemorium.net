# 체크리스트
# [x] 설정 -- /_config.yml
# [x] 도메인 -- /CNAME
# [x] 메뉴 구성 -- /_includes/nav.html
# [x] 첫 페이지 제목 -- /index.md
# [x] 아카이브 제목 -- /archives.md

# 운영자 정보
author: "@oxmhpark"

# 웹사이트 정보
title: "NEMORIUM.NET"
description: ""
lang: "ko"
timezone: "Asia/Seoul"
stylesheet_url: "/assets/style.css"
favicon_url: ""

# 주소체계
url: "https://nemorium.net"
enforce_ssl: "https://nemorium.net"
baseurl: "/"
permalink: "/:title/"
format:
  date: "%Y.%m.%d."
  read_more:
    label: "마저 읽기 &rarr;"
  view_archives:
    url: "/archives/"
    label: "전체 메모 보기 &rarr;"

# 댓글 시스템 (https://giscus.app)
giscus:
  src: "https://giscus.app/client.js"
  repo: "nemorium/www.nemorium.net"
  repo_id: "R_kgDOI3YQrQ"
  category: "giscus"
  category_id: "DIC_kwDOI3YQrc4CT4ZD"
  mapping: "pathname"
  theme: "light"
  lang: "ko"
  input_position: "bottom"
  reactions_enabled: 0
  emit_metadata: 0
  loading: "lazy"
  strict: 1
  crossorigin: "anonymous"

# HTML/CSS 파서
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
sass:
  style: :expanded

# 빌드 타겟
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

# 플러그인
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
