<!DOCTYPE html>
<html lang="{{ site.lang }}">

<head>
<meta charset="utf-8">
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta name="author" content="{{ site.author }}" />
<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}{% if site.description %} – {{ site.description }}{% endif %}</title>
{% seo title=false %}
{% if site.favicon_url %}<link rel="icon" type="image/png" sizes="32x32" href="{{ site.favicon_url }}">{% endif %}
<link rel="stylesheet" type="text/css" href="{{ site.stylesheet_url }}" />
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ site.baseurl }}/sitemap.xml" />
<link rel="alternate" type="application/rss+xml" title="Updates" href="{{ site.baseurl }}/feed.xml" />
<link rel="canonical" href="{{ page.url }}" />
</head>

<body>
<div id="bar"></div>
<div class="wrapper-container">
  
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        {% include nav.html %}
      </header>
    </div>
  </div>

  <div class="wrapper-header">
    <div class="container">
      <footer class="header">
        {% include header.html %}
      </footer>
    </div>
  </div>

  <div class="wrapper-main">
    <div id="main" role="main" class="container">
      {{ content }}
    </div>
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include footer.html %}
      </footer>
    </div>
  </div>

</div>
</body>

</html>
